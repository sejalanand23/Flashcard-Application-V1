<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-row
        {
            justify-content : center;
        }
    </style>
    <title>Quiz</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Flashcard Application</span>
      </nav>
      <div class="container ">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-7" align = "center">
          </br>
          <h2 class = 'title' align ='center'> Quiz for {{deck_name}} </h2>
        </br>
    </br>
          <div class="card text-center text-dark bg-light mb-3" style="max-width: 30rem;">
            <div class="card-header">Card Front</div>
            <div class="card-body">
              <h5 class="card-title">{{card_front}}</h5>
        <form method = 'POST' action = '/dashboard/{{user_name}}/{{deck_name}}/quiz_ans'>
                <div class="form-row" align = "center">
                  <div class="form-group align-center ">
                    <input type="text" class="form-control" name = "ans" id = "ans" required placeholder="Enter answer" autocomplete="off"/>
                  </div>
                </div>
                <input type = "hidden" name = "card_front" value = "{{card_front}}" />
                <input type = "hidden" name = "card_back" value = "{{card_back}}" />
            </div>
          </div>
          <div class="card text-center text-dark bg-light mb-3" style="max-width: 30rem;">
            <div class="card-body">
              <h6 class="card-subtitle mb-2">Select Difficulty Level</h6>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="difficulty" id="easy" value = "easy" checked>
                <label class="form-check-label" for="easy">
                  Easy
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="difficulty" id="medium" value = "medium" >
                <label class="form-check-label" for="medium">
                  Medium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="difficulty" id="hard" value = "hard">
                <label class="form-check-label" for="hard">
                  Hard
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          </div>
          <div class="col">
          </div>
        </div>
</body>
</html>
